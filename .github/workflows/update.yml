name: Daily Update
on:
  schedule:
    - cron:  '0 5 * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          playwright install firefox
          pip install csv-diff
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: cache-playwright-linux-1.22.0
      - name: Install Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install firefoxs
      - name: Copy old version
        run: cp data/ndcs.csv data/ndcs-old.csv
      - name: Update data
        run: python scripts/process.py
      - name: Diff files
        run: csv-diff data/ndcs-old.csv data/ndcs.csv --key=Code >> message.txt
      - name: Commit back
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "<>"
          git config user.name "Update Bot"
          git checkout main
          git add data/ndcs.csv
          git commit -F message.txt && \
            git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git main && \
            git log -n 1 || true

